<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino - Bono de Bienvenida</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial Black', gadget, sans-serif;
    }

    body {
      background: black;
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
      width: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: url('fondo.png');
      background-size: cover;
      background-position: center;
    }

    @keyframes latido {
      0% { transform: scale(1); }
      14% { transform: scale(1.1); }
      28% { transform: scale(1); }
      42% { transform: scale(1.1); }
      70% { transform: scale(1); }
    }

    .esquina {
      position: absolute;
      width: 250px;
      z-index: 10;
      pointer-events: none;
      filter: drop-shadow(0 0 15px rgba(0,0,0,0.8));
    }

    .top-left { top: 0; left: 0; }
    .top-right { top: 0; right: 0; }
    .bottom-left { bottom: 0; left: 0; }
    .bottom-right { bottom: 0; right: 0; }

    .contenido {
      position: relative;
      z-index: 20;
      text-align: center;
      max-width: 900px;
      padding: 20px;
    }

    .titulo {
      font-size: 3.5rem;
      color: #FFD700;
      text-shadow:
        0 0 5px #FFD700,
        0 0 10px #FFD700,
        0 0 20px #FFD700,
        0 0 40px #FF8C00;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .flex-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .porcentaje {
      font-size: 4.5rem;
      font-weight: bold;
      color: #FFD700;
      text-shadow:
        0 0 5px #FFD700,
        0 0 10px #FFD700,
        0 0 20px #FFD700,
        0 0 40px #FF8C00;
      animation: latido 1.5s infinite ease-in-out;
    }

    .main-slot-img {
      width: 400px;
      filter: drop-shadow(0 0 20px gold);
    }

    .logo-casino {
      display: block;
      margin: 15px auto;
      width: 350px;
      filter: drop-shadow(0 0 25px red) brightness(1.2);
    }

    .click-text {
      font-size: 1.4rem;
      margin: 25px 0;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #FF4444;
    }

    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      background: linear-gradient(45deg, #25d366, #128C7E);
      padding: 12px 45px;
      border-radius: 50px;
      color: white;
      font-size: 1.6rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 25px #25d366;
      border: 2px solid rgba(255,255,255,0.3);
      animation: latido 1.5s infinite ease-in-out;
    }

    .whatsapp-icon {
      width: 35px;
      height: 35px;
    }

    @media (max-width: 768px) {
      .esquina { width: 140px; }
      .titulo { font-size: 2.3rem; }
      .porcentaje { font-size: 2.8rem; }
      .main-slot-img { width: 240px; }
      .logo-casino { width: 260px; }
      .flex-row { gap: 10px; }
    }

    @media (max-width: 480px) {
      .flex-row { flex-direction: column; gap: 8px; }
      .titulo { font-size: 2rem; }
      .porcentaje { font-size: 2.2rem; }
      .main-slot-img { width: 190px; }
      .logo-casino { width: 210px; }
      .esquina { width: 110px; }
      .click-text { font-size: 1rem; letter-spacing: 2px; }
      .whatsapp-btn { font-size: 1.1rem; padding: 10px 25px; }
      .whatsapp-icon { width: 26px; height: 26px; }
    }
  </style>
</head>

<body>
  <div class="container">

    <img src="cartas_esquina.png" class="esquina top-left" alt="">
    <img src="cartas_esquina.png" class="esquina bottom-right" alt="">
    <img src="fichas_esquina.png" class="esquina top-right" alt="">
    <img src="fichas_esquina.png" class="esquina bottom-left" alt="">

    <div class="contenido">
      <h1 class="titulo">BONO DE BIENVENIDA</h1>

      <div class="flex-row">
        <span class="porcentaje">100%</span>
        <img src="slot_central.png" class="main-slot-img" alt="">
        <span class="porcentaje">100%</span>
      </div>

      <img src="logo_casino.png" class="logo-casino" alt="">

      <p class="click-text">CLICK AQU√ç</p>

      <a href="https://wa.me/5491167953489" target="_blank" class="whatsapp-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp-icon" alt="">
        <span>WHATSAPP</span>
      </a>
    </div>

  </div>
</body>
</html>
